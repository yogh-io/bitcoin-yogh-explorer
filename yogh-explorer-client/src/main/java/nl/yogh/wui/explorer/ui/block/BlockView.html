<div>
  <h1>Block</h1>

  <div v-if="block != null">
    <p>Block hash: {{ block.id }}</p>
    <p>Merkle root: {{ block.merkleRoot }}</p>
    <p>
      Previous block:
      <block-link :hash="block.previousBlockHash">{{ block.previousBlockHash }}</block-link>
    </p>

    <p>Tx count: {{ block.txCount }}</p>
  </div>
  <div v-else-if="context.blockLoading">
    Loading block information
  </div>
    
  <div v-if="raw != null">
    <h2>Raw header:</h2>
    <p>{{ raw }}</p>
  </div>
  <div v-else-if="context.rawLoading">
    Loading raw header
  </div>
    
  <div v-if="txids != null">
    <h2>Transactions:</h2>
    <p v-for="String txid in limit(txids)">
      <transaction-link :hash="txid">{{ txid }}</transaction-link>
    </p>
    
    <a href="" @click.prevent="increaseLimit()">Load more...</a>
  </div>
  <div v-else-if="context.txidsLoading">
    Loading transaction ids
  </div>
</div>

</style>

<div>
  <h1>Block</h1>
  
  <template v-if="context.failure != null">
    <p>Loading failed.</p>
  </template>
  <template v-else>
    <template v-if="block != null">
      <simple-field
        label="Block hash"
        :value="block.id">
      </simple-field>
      <simple-field
        label="Block height:"
        :value="block.height">
      </simple-field>
      <simple-field
        v-if="context.tip != null"
        label="Block depth:"
        :value="context.tip.height - block.height">
      </simple-field>
      <simple-field
        label="Difficulty:"
        :value="block.difficulty">
      </simple-field>
      <simple-field
        label="Size:"
        :value="block.size">
      </simple-field>
      <simple-field
        label="Weight:"
        :value="block.weight">
      </simple-field>
      <simple-field
        label="# transactions:"
        :value="block.txCount">
      </simple-field>
      
      <h2>Block header</h2>
      <simple-field
        label="Version:"
        :value="block.version">
      </simple-field>
      <simple-field
        label="Previous block:"
        :value="block.previousBlockHash">
      </simple-field>
      <simple-field
        label="Merkle root:"
        :value="block.merkleRoot">
      </simple-field>
      <simple-field
        label="Timestamp:"
        :value="block.timestamp">
      </simple-field>
      <simple-field
        label="Bits:"
        :value="block.bits">
      </simple-field>
      <simple-field
        label="Nonce:"
        :value="block.nonce">
      </simple-field>
    </template>
    <template v-else-if="context.blockLoading">
      <p>Loading block information</p>
    </template>
      
    <template v-if="raw != null">
      <h2>Block header in hex</h2>
      <hex-viewer
        :hex="raw"
        :interpreter="blockInterpreter">
      </hex-viewer>
    </template>
    <template v-else-if="context.rawLoading">
      <p>Loading raw header</p>
    </template>
      
    <template v-if="context.coinbaseHex != null">
      <h2>Coinbase transaction in hex</h2>
      <hex-viewer
        :hex="context.coinbaseHex"
        :interpreter="transactionInterpreter">
      </hex-viewer>
    </template>
    <template v-else-if="context.coinbaseLoading">
      <p>Loading coinbase transaction</p>
    </template>
      
    <template v-if="txids != null">
      <h2>Transactions:</h2>
      <p v-for="String txid in limit(txids)">
        <transaction-link :hash="txid">{{ txid }}</transaction-link>
      </p>
      
      <a href="" @click.prevent="increaseLimit()">Load more...</a>
    </template>
    <template v-else-if="context.txidsLoading">
      <p>Loading transaction ids</p>
    </template>
  </template>
</div>

</style>

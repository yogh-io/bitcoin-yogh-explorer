<div>
  <h1>Block</h1>
  
  <template v-if="context.failure != null">
    <p>Loading failed.</p>
  </template>
  <template v-else>
    <template v-if="block != null">
      <hex-viewer :hex="block.id"
        :interpreter="blockHashInterpreter">
      </hex-viewer>
      
      <hex-viewer :hex="formatDifficultyTarget(block.bits)"
        :interpreter="difficultyTargetInterpreter">
      </hex-viewer>
      
      <h2>Block information</h2>
      <color-field
        label="Block height:"
        :color="picker.blockHeight()"
        :value="block.height">
      </color-field>
      <color-field
        v-if="context.tip != null"
        :color="picker.blockConfirmations()"
        label="Block depth:"
        :value="context.tip.height - block.height">
      </color-field>
      <color-field
        label="Difficulty:"
        :color="picker.blockBits()"
        :value="block.difficulty">
      </color-field>
      <color-field
        label="Size:"
        :color="picker.blockSize()"
        :value="block.size">
      </color-field>
      <color-field
        label="Weight:"
        :color="picker.blockWeight()"
        :value="block.weight">
      </color-field>
      <color-field
        label="# transactions:"
        :color="picker.blockNumTransactions()"
        :value="block.txCount">
      </color-field>
      
      <h2>Block header</h2>
      <color-field
        label="Version:"
        :value="block.version"
        :color="picker.blockVersion()">
      </color-field>
      <color-field
        label="Previous block:"
        :color="picker.blockHash()">
        <block-link :hash="block.previousBlockHash">{{ block.previousBlockHash }}</block-link>
      </color-field>
      <color-field
        label="Merkle root:"
        :value="block.merkleRoot"
        :color="picker.blockMerkleRoot()">
      </color-field>
      <color-field
        label="Timestamp:"
        :value="block.timestamp"
        :color="picker.blockTime()">
      </color-field>
      <color-field
        label="Bits:"
        :value="block.bits"
        :color="picker.blockBits()">
      </color-field>
      <color-field
        label="Nonce:"
        :value="block.nonce"
        :color="picker.blockNonce()">
      </color-field>
    </template>
    <template v-else-if="context.blockLoading">
      <p>Loading block information</p>
    </template>
      
    <template v-if="raw != null">
      <h2>Block header in hex</h2>
      <hex-viewer
        :hex="raw"
        :interpreter="blockInterpreter">
      </hex-viewer>
    </template>
    <template v-else-if="context.rawLoading">
      <p>Loading raw header</p>
    </template>
      
    <template v-if="context.coinbaseHex != null">
      <h2>Coinbase transaction in hex</h2>
      <hex-viewer
        :hex="context.coinbaseHex"
        :interpreter="transactionInterpreter">
      </hex-viewer>
    </template>
    <template v-else-if="context.coinbaseLoading">
      <p>Loading coinbase transaction</p>
    </template>
      
    <template v-if="txids != null">
      <h2>Transactions:</h2>
      <p v-for="String txid in limit(txids)">
        <transaction-link :hash="txid">{{ txid }}</transaction-link>
      </p>
      
      <a href="" @click.prevent="increaseLimit()">Load more...</a>
    </template>
    <template v-else-if="context.txidsLoading">
      <p>Loading transaction ids</p>
    </template>
  </template>
</div>

<vue-gwt:import class="nl.yogh.wui.explorer.service.domain.BlockInformation"/>

<div>
  <h1>Landing</h1>
  
  <div v-if="context.blocks != null">
    <div v-for="BlockInformation block in context.blocks">
      <p>{{ block.height }}: <block-link :hash="block.id">{{ block.id }}</block-link></p>
    </div>
  </div>
  <div v-else="context.blocksLoading">
    Recent blocks are loading..
  </div>
</div>
